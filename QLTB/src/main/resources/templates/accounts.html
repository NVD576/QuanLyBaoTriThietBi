<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang quản lý sự cố</title>
    <th:block th:replace="base :: styles"> </th:block>
</head>

<body>
    <div th:replace="base :: header"></div>

    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">Danh sách tài khoản</h2>
            <button class="btn btn-success" onclick="openAddModal()">+ Thêm tài khoản</button>
        </div>

        <ul class="list-group">
            <li class="list-group-item"
                th:each="a : ${accounts}">
                <div class="d-flex align-items-start">
                    <!-- Ảnh avatar bên trái -->
                    <img th:if="${a.avatar != null}"  alt="AVATAR" th:src="${a.avatar}" 
                         class="rounded me-3" style="width: 80px; height: 80px; object-fit: cover;" />

                    <!-- Phần thông tin bên phải -->
                    <div class="flex-grow-1">
                        <!-- Tên (ở trên) -->
                        <div class="fw-bold fs-5" th:text="${a.name}"></div>
                        <!-- Email, Cơ sở, Vai trò (ở dưới) -->
                        <div class="text-muted">
                            <div th:text="${'Email: ' + a.email}"></div>
                            <div th:text="${'Cơ sở: ' + a.baseId.name}"></div>
                            <div th:text="${'Vai trò: ' + a.role}"></div>
                        </div>
                    </div>

                    <!-- Nút sửa bên phải -->
                    <button class="btn btn-sm btn-outline-primary mt-2"
                            type="button"
                            th:attr="
                            data-id=${a.id},
                            data-username=${a.username},
                            data-name=${a.name},
                            data-email=${a.email},
                            data-role=${a.role},
                            data-baseid=${a.baseId.id},
                            data-avatar=${a.avatar}"
                            onclick="handleEditClick(this)">
                        Sửa
                    </button>
                </div>
            </li>
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered"> <!-- Hiển thị giữa màn hình -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel">Tài khoản</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- FORM -->
                <form th:action="@{/account-add}" th:object="${account}" id="accountForm" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <input type="hidden" th:field="*{id}" id="accountId" />

                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" th:field="*{username}" id="username" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" th:field="*{password}" id="password"
                                   th:required="${account.id == null}" />
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Họ tên</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}"  id="email" />
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Vai trò</label>
                            <select class="form-select" th:field="*{role}" id="role">
                                <option value="ROLE_ADMIN">Admin</option>
                                <option value="ROLE_USER">Người dùng</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="baseId" class="form-label">Cơ sở</label>
                            <select class="form-select" th:field="*{baseId.id}" id="baseId">
                                <option th:each="b : ${bases}" th:value="${b.id}" th:text="${b.name}">Tên cơ sở</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="avatar" class="form-label">Ảnh đại diện</label>
                            <input type="file" class="form-control" th:field="*{file}" id="avatar" />
                            <img id="avatarPreview" alt="Ảnh đại diện hiện tại" th:if="${account.avatar != null}" th:src="${account.avatar}" style="margin-top:10px; max-width:150px; max-height:150px; display:none; border-radius: 8px;" />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div th:replace="base :: footer"></div>
    <script>
        function openAddModal() {
            const modalEl = document.getElementById('accountModal');

            document.getElementById('accountForm').reset();
            document.getElementById('accountId').value = '';
            document.getElementById('accountModalLabel').textContent = 'Thêm tài khoản';

            new bootstrap.Modal(modalEl).show();
        }

        function handleEditClick(button) {
            const id = button.getAttribute('data-id');
            const username = button.getAttribute('data-username');
            const name = button.getAttribute('data-name');
            const email = button.getAttribute('data-email');
            const role = button.getAttribute('data-role');
            const baseId = button.getAttribute('data-baseid');
            const avatar = button.getAttribute('data-avatar');

            openEditModal(id, username, name, email, role, baseId);
        }

        function openEditModal(id, username, name, email, role, baseId) {
            document.getElementById('accountId').value = id;
            document.getElementById('username').value = username;
            document.getElementById('password').value = ''; // reset mật khẩu
            document.getElementById('name').value = name;
            document.getElementById('email').value = email;
            document.getElementById('role').value = role;
            document.getElementById('baseId').value = baseId;
            document.getElementById('avatar').value = '';
            const avatarPreview = document.getElementById('avatarPreview');
            if (avatar && avatar.trim() !== '') {
                avatarPreview.src = avatar;
                avatarPreview.style.display = 'block';
            } else {
                avatarPreview.style.display = 'none';
                avatarPreview.src = '';
            }

            document.getElementById('accountModalLabel').textContent = 'Sửa tài khoản';
            new bootstrap.Modal(document.getElementById('accountModal')).show();
        }

    </script>

</body>

</html>
