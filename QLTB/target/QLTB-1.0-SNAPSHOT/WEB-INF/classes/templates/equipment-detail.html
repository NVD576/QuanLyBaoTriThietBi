<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Chỉnh sửa thiết bị</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    
    <div class="container mt-4">
        <h2 class="mb-4">Chỉnh sửa thiết bị</h2>

        <form th:action="@{/equipment/update}" th:object="${equipment}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}" />

            <!-- Tên -->
            <div class="col-md-6">
                <label class="form-label"><strong>Tên:</strong></label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>

            <!-- Loại thiết bị -->
            <div class="col-md-6">
                <label class="form-label"><strong>Loại:</strong></label>
                <select th:field="*{typeId.id}" class="form-select">
                    <option th:each="type : ${types}"
                            th:value="${type.id}"
                            th:text="${type.name}"
                            th:selected="${type.id == equipment.typeId.id}">
                    </option>
                </select>
            </div>

            <!-- Mã thiết bị -->
            <div class="col-md-6">
                <label class="form-label"><strong>Mã:</strong></label>
                <input type="text" th:field="*{code}" class="form-control" required />
            </div>

            <!-- Vị trí -->
            <div class="col-md-6">
                <label class="form-label"><strong>Vị trí:</strong></label>
                <input type="text" th:field="*{location}" class="form-control" />
            </div>

            <!-- Nhà sản xuất -->
            <div class="col-md-6">
                <label class="form-label"><strong>Nhà sản xuất:</strong></label>
                <input type="text" th:field="*{manufacturer}" class="form-control" />
            </div>

            <!-- Ngày mua -->
            <div class="col-md-6">
                <label class="form-label"><strong>Ngày mua:</strong></label>
                <input type="date" th:field="*{purchaseDate}" class="form-control" />
            </div>

            <!-- Khách hàng -->
            <div class="col-md-6">
                <label class="form-label"><strong>Khách hàng:</strong></label>
                <select th:field="*{accountId.id}" class="form-select">
                    <option th:each="acc : ${accounts}"
                            th:value="${acc.id}"
                            th:text="${acc.name}"
                            th:selected="${acc.id == equipment.accountId.id}">
                    </option>
                </select>
            </div>

            <!-- Trạng thái -->
            <div class="col-md-6">
                <label class="form-label"><strong>Trạng thái:</strong></label>
                <select th:field="*{statusId.id}" class="form-select">
                    <option th:each="st : ${statuses}"
                            th:value="${st.id}"
                            th:text="${st.name}"
                            th:selected="${st.id == equipment.statusId.id}">
                    </option>
                </select>
            </div>

            <!-- Avatar -->
            <div class="col-md-12">
                <label class="form-label"><strong>Avatar (link ảnh):</strong></label>
                <input type="text" th:field="*{avatar}" class="form-control" />
            </div>

            <!-- Nút lưu -->
            <div class="col-12 d-flex justify-content-between align-items-center mt-4">
                <a href="/QLTB" class="btn btn-secondary">← Quay lại danh sách</a>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>



    <div th:replace="base :: footer"></div>
</body>
</html>
