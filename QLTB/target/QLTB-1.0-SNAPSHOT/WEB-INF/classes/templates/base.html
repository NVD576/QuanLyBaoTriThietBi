<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head>
        <title th:fragment="title"></title>
    <th:block th:fragment="styles"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)">Siuuuuuu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Trang chủ</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                        </li>  

<p th:text="${#authentication?.name}"></p>
<div sec:authorize="isAuthenticated()">Đã đăng nhập</div>


                    </ul>
\
                    <form class="d-flex align-items-center gap-3" th:action="@{/}" method="get">
                        <!-- Từ khóa -->
                        <input class="form-control" type="text" name="kw" placeholder="Nhập tên thiết bị..." th:value="${kw}">

                        <!-- Loại thiết bị -->
                        <select class="form-select w-auto" name="cateId">
                            <option value="">Chọn loại</option>
                            <option th:each="p : ${categories}"
                                    th:value="${p.id}"
                                    th:selected="${cateId == p.id}"
                                    th:text="${p.name}"></option>
                        </select>

                        <!-- Cơ sở thiết bị -->
                        <select class="form-select w-auto" name="baseId">
                            <option value="">Chọn cơ sở</option>
                            <option th:each="b : ${bases}"
                                    th:value="${b.id}"
                                    th:selected="${baseId == b.id}"
                                    th:text="${b.name}"></option>
                        </select>

                        <button class="btn btn-primary" type="submit">Tìm</button>
                    </form>


                </div>
            </div>
        </nav>
    </header>
    <footer th:fragment="footer">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <div>Hệ thống quản lý thiết bị &copy; 2025</div>
        </div>
    </footer>
</body>
</html>
