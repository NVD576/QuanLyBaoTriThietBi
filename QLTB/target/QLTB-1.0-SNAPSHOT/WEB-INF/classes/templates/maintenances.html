<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang quản lý lịch bảo trì</title>
    <th:block th:replace="base :: styles"> </th:block>
</head>

<body>
    <div th:replace="base :: header"></div>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">Lịch bảo trì</h2>
            <a th:href="@{/maintenance}" class="btn btn-success">
                + Thêm lịch bảo trì
            </a>
        </div>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start"
                th:each="p : ${maintenances}">
                <div class="ms-2 me-auto">
                    <div class="fw-bold" th:text="${p.deviceId.name}"></div>
                    <div>
                        <span th:text="${'Tần suất: ' + p.frequencyId.frequency}"></span><br>
                        <span th:text="${'Ngày bảo trì: ' + p.date}"></span><br>
                        <span th:text="${'Loại bảo trì: ' + p.typeId.type}"></span>
                    </div>
                </div>
                <a th:href="@{'/maintenance/' + ${p.id}}"
                   class="btn btn-sm btn-outline-primary align-self-center">
                    Sửa
                </a>
            </li>
        </ul>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
