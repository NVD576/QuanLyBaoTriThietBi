<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang quản lý lịch bảo trì</title>
    <th:block th:replace="base :: styles"> </th:block>
</head>

<body>
    <div th:replace="base :: header"></div>
    <div class="container">
        <a th:href="@{/maintenances}" class="btn btn-success">
            Thêm lịch bảo trì
        </a>
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="/QLTB/">Trang chủ</a>
            </li>
            <li class="nav-item" th:each="p : ${maintenances}" >
                <div class="nav-link"
                     th:text="${p.deviceId.name + ' - ' + p.frequencyId.frequency + ' - ' + p.date + ' - ' + p.typeId.type}">
                </div>
            </li>
        </ul>
    </div>
    <div th:replace="base :: footer"></div>
</body>
</html>
