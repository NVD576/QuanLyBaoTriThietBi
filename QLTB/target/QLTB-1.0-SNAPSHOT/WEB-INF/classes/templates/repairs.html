<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang quản lý sự cố</title>
    <th:block th:replace="base :: styles"> </th:block>
</head>

<body>
    <div th:replace="base :: header"></div>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">Lịch sửa chữa</h2>
            <a th:href="@{/repair}" class="btn btn-success">
                + Thêm lịch sửa chữa
            </a>
        </div>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start"
                th:each="p : ${repairs}">
                <div class="ms-2 me-auto">
                    <div class="fw-bold" th:text="${'Mã sửa chữa: #' + p.id}"></div>
                    <div>
                        <span th:text="${'Ngày: ' + p.date}"></span><br>
                        <span th:text="${'Chi phí: ' + p.cost + ' VNĐ'}"></span><br>
                        <span th:text="${'Thiết bị: ' + p.deviceId.name}"></span><br>
                        <span th:text="${'Loại sửa chữa: ' + p.typeId.type}"></span><br>
                        <span th:text="${'Người thực hiện: ' + p.accountId.name}"></span>
                    </div>
                </div>
                <a th:href="@{'/repair/' + ${p.id}}"
                   class="btn btn-sm btn-outline-primary align-self-center">
                    Sửa
                </a>
            </li>
        </ul>
    </div>

    <div th:replace="base :: footer"></div>
</body>
</html>
